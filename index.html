<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8" />
        <title>Calculadora de Teorema de Pitágoras</title>
        <link rel="stylesheet" type="text/css" href="Estilo/estilo.css" />
        <link rel="icon" href="Imagens/calculadora.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

    </head>

    <body>
    
        <main>
            <main class="container"> 
                <h1> Teorema de pitágoras</h1>
                <p>Por favor, escolha apenas dois valores que serão calculados:</p>
                <div class="row">
                    <div class="col-md-12 rounded mx-auto d-block">
                        <div> <img src="Imagens/Regua1.png" id="img_regua" alt="Régua e Lápis"></div>
                    
                    
                        <div id="div_opcao"> 
                            <label>Digite o lado A:</label>
                            <input type="text" id="txtladoa" />
                            <label>Digite o lado B:</label>
                            <input type="text" id="txtladob" />
                            <label>Digite o lado C:</label>
                            <input type="text" id="txtladoc" />
                            <div id="div_calc"> 
                                <span id="bt_calcular" class="botao" alt="Calcular" onclick="FunCalculaResultado()">Calcular</span>
                                <span id="bt_limpar" class="botao" alt="Limpar">Limpar </span> 
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </main> 
    </body>
    
    <script src="Scripts/jscript.js"></script>
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/lightbox-plus-jquery.min.js"></script>
</html>
